name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Create API directory
        run: mkdir -p public/api
        
      - name: Copy API file
        run: cp .github/workflows/api.js public/api/index.js
        
      - name: Create token handler
        run: |
          echo "const token = '${{ secrets.CHECKIN_TOKEN }}'; export function getToken() { return token; }" > public/api/token.js
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 