<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a472a;
            color: white;
        }
        .text-dark-green {
            color: #1a472a;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white">Event Settings</h1>
        </div>
        
        <!-- Create Event Button -->
        <button id="createEventBtn" 
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-4">
            Create Event
        </button>

        <!-- Create Event Modal -->
        <div id="createEventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-xl font-semibold mb-4 text-dark-green">Create New Event</h2>
                <input type="text" 
                       id="eventNameInput" 
                       placeholder="Enter event name" 
                       class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-dark-green">
                <div class="flex justify-end space-x-2">
                    <button id="cancelCreateEvent" 
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancel
                    </button>
                    <button id="confirmCreateEvent" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <!-- Delete Event Modal -->
        <div id="deleteEventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                    <h2 class="text-xl font-semibold mb-4 text-dark-green">Delete Event</h2>
                    <p id="deleteEventWarning" class="text-dark-green mb-4"></p>
                    <div class="flex justify-end space-x-2">
                        <button id="cancelDeleteEvent" 
                                class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button id="confirmDeleteEvent" 
                                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events List -->
        <div id="eventsList" class="mt-6 space-y-4">
            <!-- Events will be listed here -->
        </div>
    </div>
    <script src="settings.js" defer></script>
</body>
</html>
