<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background-color: #1a472a;  /* Dark green background */
            color: white;  /* White text for better contrast */
        }
        .text-dark-green {
            color: #1a472a;
        }
        input[type="text"], input[type="number"] {
            color: #1a472a !important;
        }
        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #1a472a !important;
            opacity: 0.7;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 id="eventTitle" class="text-3xl font-bold text-white"></h1>
            <div class="flex space-x-4">
                <a href="settings.html" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Back to Events</a>
                <button id="addGuestBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add Guest</button>
            </div>
        </div>

        <div id="guestsList" class="space-y-4">
            <!-- Guest list will be populated here -->
        </div>
    </div>

    <!-- Add Guest Modal -->
    <div id="addGuestModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-bold mb-4">Add Guest</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="guestNameInput">
                        Guest Name
                    </label>
                    <input type="text" id="guestNameInput" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="guestCountInput">
                        Number of Guests
                    </label>
                    <input type="number" id="guestCountInput" value="1" min="1" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="cancelAddGuest" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
                    <button id="confirmAddGuest" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrCodeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Guest QR Code</h2>
                <div id="qrCodeContainer" class="mb-4"></div>
                <div class="flex justify-end space-x-2">
                    <button onclick="closeQRCodeModal()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Close</button>
                    <button onclick="saveQRCode()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="event.js"></script>
</body>
</html>
